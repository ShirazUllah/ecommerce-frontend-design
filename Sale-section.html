<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section Sale</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sales.css" />
  </head>
  <body>
    <div class="section-sale">
      <div class="left-panel">
        <h2 class="title">Deals and offers</h2>
        <p class="subtitle">Hygiene equipments</p>
        <div class="countdown">
          <div class="time-box">
            <div class="time">04</div>
            <div class="label">Days</div>
          </div>
          <div class="time-box">
            <div class="time">13</div>
            <div class="label">Hour</div>
          </div>
          <div class="time-box">
            <div class="time">34</div>
            <div class="label">Min</div>
          </div>
          <div class="time-box">
            <div class="time">56</div>
            <div class="label">Sec</div>
          </div>
        </div>
      </div>

      <div class="items">
        <div class="item">
          <div class="img-wrapper">
            <img src="assets/Image/tech/8.png" alt="Smart watches" />
          </div>
          <div class="info">Smart watches</div>
          <div class="badge">-25%</div>
        </div>
        <div class="item">
          <div class="img-wrapper">
            <img src="assets/Image/tech/image 34.png" alt="Laptops" />
          </div>
          <div class="info">Laptops</div>
          <div class="badge">-15%</div>
        </div>
        <div class="item">
          <div class="img-wrapper">
            <img src="assets/Image/tech/6.png" alt="GoPro cameras" />
          </div>
          <div class="info">GoPro cameras</div>
          <div class="badge">-40%</div>
        </div>
        <div class="item">
          <div class="img-wrapper">
            <img src="assets/Image/tech/image 29.png" alt="Headphones" />
          </div>
          <div class="info">Headphones</div>
          <div class="badge">-25%</div>
        </div>
        <div class="item no-border">
          <div class="img-wrapper">
            <img src="assets/Image/tech/image 23.png" alt="Canon cameras" />
          </div>
          <div class="info">Canon cameras</div>
          <div class="badge">-25%</div>
        </div>
      </div>
    </div>
  </body>
</html>
