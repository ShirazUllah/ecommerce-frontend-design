<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alibaba Navbar</title>
    <link rel="stylesheet" href="style-2.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-left">
        <div class="menu-icon">
          <img
            src="assets/Layout/Form/input-group/Icon/control/Vector-3.png"
            alt="Menu"
          />
          <span>All category</span>
        </div>
        <nav class="nav-links">
          <a href="#">Hot offers</a>
          <a href="#">Gift boxes</a>
          <a href="#">Projects</a>
          <a href="#">Menu item</a>
          <div class="dropdown">
            <span>Help</span>
            <img
              src="assets/Layout/Form/input-group/Icon/control/Vector.png"
              alt="Expand"
            />
          </div>
        </nav>
      </div>

      <div class="navbar-right">
        <div class="dropdown">
          <span>English, USD</span>
          <img
            src="assets/Layout/Form/input-group/Icon/control/Vector.png"
            alt="Expand"
          />
        </div>
        <div class="dropdown">
          <span>Ship to</span>
          <img
            src="assets/Layout1/Image/flags/DE@2x.png"
            alt="DE Flag"
            class="flag"
          />
          <img
            src="assets/Layout/Form/input-group/Icon/control/Vector.png"
            alt="Expand"
          />
        </div>
      </div>
    </header>
  </body>
</html>
